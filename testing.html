<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Binding Demo</title>
</head>

<body>

    <script>
        document.addEventListener('keydown', function (event) {
            if (event.ctrlKey && event.key == 'b') {
                // alert("You found the secret key binding");
                console.log(event);
            }
        });
    </script>

</body>

</html>
